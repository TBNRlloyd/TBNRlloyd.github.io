<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AP CS Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light blue/teal background */
            color: #004d40; /* Dark teal text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        h1 {
            color: #00796b; /* Medium teal color */
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .welcome-button {
            display: inline-block;
            background: #007BFF; /* Blue button color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .welcome-button:hover {
            background: #0056b3;
        }

        .github-button {
            background: #333; /* Dark gray for GitHub button */
        }

        .github-button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Hello, World!</h1>
        <p>Welcome to my AP Computer Science Principles and A projects portfolio.</p>
        
        <!-- Button to GitHub Profile (UPDATE THE URL HERE) -->
        <a href="https://github.com/TBNRlloyd" target="_blank" class="welcome-button github-button">View My GitHub Profile</a>
        
        <!-- Button to Projects Page -->
        <a href="projects.html" class="welcome-button">View Projects</a>
    </div>

</body>
</html>
